<!DOCTYPE html>
<html lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{language.localeCode}">
<ui:include src="header.xhtml" />
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<ui:include src="navigation.xhtml" />
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 id="title" class="page-header"></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4>
								<h:outputText value="#{msg['msg.issues']}"/>
							</h4>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="issues">
									<thead>
										<tr>
											<th><h:outputText value="#{msg['msg.title']}" /></th>
											<th><h:outputText value="#{msg['msg.assignee']}" /></th>
											<th><h:outputText value="#{msg['msg.reporter']}" /></th>
											<th><h:outputText value="#{msg['msg.duedate']}" /></th>
											<th><h:outputText value="#{msg['msg.status']}" /></th>
											<th><h:outputText value="#{msg['msg.actions']}" /></th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>

						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="../js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/plugins/metisMenu/metisMenu.min.js"></script>
	
	<!-- DataTables JavaScript -->
    <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
	
    <!-- Custom Theme JavaScript -->
    <script src="../js/sb-admin-2.js"></script>
    
    <script type="text/javascript">
	    $(document).ready(function() {
	    		 $('#issues').dataTable({
	 	        	"ajax": '../rest/issue/all',
	 	        	"aoColumns": [
	 	        	              {"mData" : "title"},
	 	        	              {"mData" : "assignee.userName"},
	 	        	              {"mData" : "reporter.userName"},
	 	        	              {"mData" : "dueDate"},
	 	        	              {"mData" : "status.name"},
	 	        	              { "mRender" : function(data, a, row) {
		 	        	            	 var anchor = document.createElement("a");
		 	        	            	 anchor.text='<h:outputText value="#{msg['msg.review']}" />';
		 	        	            	 anchor.className="btn btn-primary";
		 	        	            	 anchor.href="issue.xhtml?id=" + row.id + "";
										 return anchor.outerHTML;	 	        	            	 
	 	        	              	} 
	 	        	              }
	 	        	        ]
	 	        });
	    	
	       
	    });
	    
    </script>
	
</body>
</f:view>
</html>
