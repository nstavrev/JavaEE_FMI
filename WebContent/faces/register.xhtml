<!DOCTYPE html>
<html lang="en" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{language.localeCode}">
<ui:include src="header.xhtml" />
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<ui:include src="navigation.xhtml" />
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<h:outputText value="#{msg['msg.registration']}" />
							</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<input id="username" class="form-control" placeholder="#{msg['msg.username']}"
										type="text"/>
								</div>
								<div class="form-group">
									<input id="password" class="form-control"
										placeholder="#{msg['msg.password']}" name="password" type="password"/>
								</div>
								<div class="form-group">
									<input id="email" class="form-control"
										placeholder="#{msg['msg.mail']}" type="text"/>
								</div>
								<div class="form-group">
									<input id="fullName" class="form-control"
										placeholder="#{msg['msg.fullname']}" type="text"/>
								</div>
								<div class="form-group">
									<label><h:outputText value="#{msg['msg.role']}" /></label>
									<select id="roles" class="form-control">
									</select>
								</div>
								<button onclick="register()"
									class="btn btn-lg btn-primary btn-block">
										<h:outputText value="#{msg['msg.register']}" />
									</button>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="../js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../js/plugins/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../js/sb-admin-2.js"></script>

	<script src="../js/register.js"></script>
</body>
</f:view>
</html>
