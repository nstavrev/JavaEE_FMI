<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse"
			data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="index.jsp"> 
		</a>
	</div>
	<!-- /.navbar-header -->
	<div class="pull-right">
		
		<ul class="nav navbar-top-links navbar-right" style="display: inline">
			<li class="dropdown">
				<a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
				</a>
				<ul class="dropdown-menu dropdown-user">
					<li><a href="#{request.contextPath}/rest/auth/logout"><i
							class="fa fa-sign-out fa-fw"></i> 
							<h:outputText value="#{msg['msg.logout']}" /></a></li>
				</ul> <!-- /.dropdown-user --></li>
			<!-- /.dropdown -->
		</ul>
		<h:form>
			<h:selectOneMenu styleClass="form-control" value="#{language.localeCode}" onchange="submit()"
				valueChangeListener="#{language.countryLocaleCodeChanged}">
				<f:selectItems value="#{language.countriesInMap}" />
			</h:selectOneMenu>
		</h:form>
	</div>
	<!-- /.navbar-top-links -->

</ui:composition>
