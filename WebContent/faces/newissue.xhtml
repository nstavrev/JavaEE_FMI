<!DOCTYPE html>
<html lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{language.localeCode}">
<ui:include src="header.xhtml" />
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<ui:include src="navigation.xhtml"/>
    	<div id="page-wrapper">
            <div class="row">
            	<div class="col-lg-12">
                    <h1 id="projectName" class="page-header"></h1>
                </div>
                <div class="col-lg-12">
                    <h2 class="page-header"><h:outputText value="#{msg['msg.newissue']}" /></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                        	<form id="newIssueForm">
                            <div class="row">
                                <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>
                                            	<h:outputText value="#{msg['msg.title']}" />
                                            </label>
                                            <input id="title" name="title" class="form-control" placeholder="#{msg['msg.entertitle']}" />
                                        </div>
                                        <div class="form-group">
                                        	<label>
                                        		<h:outputText value="#{msg['msg.description']}" />
                                        	</label>
                                        	<textarea id="description" rows="10" class="form-control" placeholder="#{msg['msg.enterdescription']}"></textarea>
                                        </div>
                                        <div class="form-group">
                                        	<label>
                                        		<h:outputText value="#{msg['msg.duedate']}" />
                                        	</label>
                                        	<input id="dueDate" class="form-control" type="text" />
                                        </div>
                                        <div class="form-group">
                                        	<label>
                                        		<h:outputText value="#{msg['msg.assignee']}" />
                                        	</label>
                                        	<input id="assignee" class="form-control" type="text"/>
                                        </div>
                                        <div class="form-group">
                                        	<label>
                                        		<h:outputText value="#{msg['msg.status']}" />
                                        	</label>
                                        	<select id="statuses" class="form-control">
                                        		
                                        	</select>
                                        </div>
                                        <button type="button" onclick="createIssue()" class="btn btn-default">
                                        	<h:outputText value="#{msg['msg.save']}" />
                                        </button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
    
    <!-- jQuery Version 1.11.0 -->
    <script src="../js/jquery-1.11.0.js"></script>
    
	<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/sb-admin-2.js"></script>
    
    <script src="../js/newissue.js"></script>
    
</body>
</f:view>
</html>
