<!DOCTYPE html>
<html lang="en" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{language.localeCode}">
<ui:include src="header.xhtml" />
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<ui:include src="navigation.xhtml" />
		 <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="title" class="page-header">
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
	            	<div class="col-lg-12">
	                	<a href="register.xhtml" class="btn btn-lg btn-warning pull-right">
	                		<h:outputText value="#{msg['msg.newuser']}" />
	                	</a>
	                </div>
            </div>
            <br/>
             <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							<h4><h:outputText value="#{msg['msg.users']}" /></h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="issues">
                                    <thead>
                                        <tr>
                                            <th><h:outputText value="#{msg['msg.username']}" /></th>
                                            <th><h:outputText value="#{msg['msg.mail']}" /></th>
                                            <th><h:outputText value="#{msg['msg.fullname']}" /></th>
                                            <th><h:outputText value="#{msg['msg.role']}" /></th>
                                            <th><h:outputText value="#{msg['msg.actions']}" /></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
        </div>
        <!-- /#page-wrapper -->
		
	</div>
	
    <!-- jQuery Version 1.11.0 -->
    <script src="../js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/plugins/metisMenu/metisMenu.min.js"></script>
	
	 <!-- DataTables JavaScript -->
    <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
	
    <!-- Custom Theme JavaScript -->
    <script src="../js/sb-admin-2.js"></script>
    
    <script src="../js/users.js"></script>
</body>
</f:view>
</html>
