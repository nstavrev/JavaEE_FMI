<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Bootstrap Admin Theme</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="font-awesome-4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">SB Admin v2.0</a>
			</div>
			<!-- /.navbar-header -->
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Sign In</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<fieldset>
									<div id="alert" class="form-group">
										
									</div>
									<div class="form-group">
										<input id="username" class="form-control" placeholder="Username"
											type="text" autofocus>
									</div>
									<div class="form-group">
										<input id="password" class="form-control"
											placeholder="Password" name="password" type="password">
									</div>
									<button type="button" onclick="login()"
										class="btn btn-lg btn-success btn-block">Login</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/plugins/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js"></script>

	<script type="text/javascript">
		function login() {
			var data = {
					userName : $("#username").val(),
					password : $("#password").val()
			}
			$.ajax({
				url : "rest/auth/login",
				type : "POST",
				contentType: "application/json;charset=UTF-8",
				data : JSON.stringify(data),
				statusCode : {
					401 : function() {
						var alertHTML = '';
						alertHTML += '<div class="alert alert-danger alert-dismissable">';
						alertHTML += '<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>';
						alertHTML += 'Invalid username or password';
						alertHTML += '</div>';
						$("#alert").html(alertHTML);
					},
					200 : function() {
						window.location.replace("index.jsp");
					}
				}
			});
		}
	</script>

</body>

</html>
