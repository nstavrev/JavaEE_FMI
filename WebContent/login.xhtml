<!DOCTYPE html>
<html lang="en" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{language.localeCode}">
<ui:include src="faces/header.xhtml" />
<body>
		<div id="wrapper">
			<ui:include src="faces/languages.xhtml" />
			<div class="navbar-header">
			</div>
			<!-- /.navbar-header -->
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-panel panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<h:outputText value="#{msg['msg.signin']}"/>
								</h3>
							</div>
							<div class="panel-body">
								<form role="form">
									<fieldset>
										<div id="alert" class="form-group"></div>
										<div class="form-group">
											<input id="username" name="username" class="form-control"
												placeholder="#{msg['msg.username']}" type="text" />
										</div>
										<div class="form-group">
											<input id="password" class="form-control"
												placeholder="#{msg['msg.password']}" name="password" type="password" />
										</div>
										<button type="button" onclick="login()"
											class="btn btn-lg btn-success btn-block">
												<h:outputText value="#{msg['msg.signin']}" />
											</button>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="#{request.contextPath}/js/login.js"></script>
</body>
</f:view>
</html>
